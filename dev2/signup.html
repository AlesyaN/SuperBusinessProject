<!doctype html>

  <head>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>

    	<div class="page-wrapper">
        	<div class="nav-wrapper sticky-top">
        		<nav class="navbar navbar-light bg-light navbar-expand">
            <nav class="navbar navbar-light bg-light justify-content-between">
            <a href="#" class="navbar-brand">Logo</a>
           <form class="form-inline">
                <input class="form-inline mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
        <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="navbar-item">
                        <a href="#" class="nav-link">Log in</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link active">Sign up</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link">Profile</a>
                    </li>
                </ul>
            </div>
        </nav>
         <nav class="navbar navbar-light bg-light navbar-expand">
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav nav-pills">
                    <li class="navbar-item">
                        <a href="#" class="nav-link">Currencies</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link">Stocks</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link">News</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link">Analysis</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link">Crypto</a>
                    </li>
                </ul>
            	</div>
        	</nav>
    	</div>
        <div>
            <form>
              <div class="container">
                <p>To have more options you should fill all the fields!</p>
                <table>
                    <tr>
                        <td>
                            <label for="email"><b>Email*</b></label><br>
                            <label for="username"><b>Username*</b></label><br>
                            <label for="firstname"><b>First Name</b></label><br>
                            <label for="lastname"><b>Last Name</b></label><br>
                            <label for="birthdate"><b>Birth Date</b></label><br>
                            <label for="birthplace"><b>Birth Place</b></label><br>
                            <label for="edu"><b>Education</b></label><br>
                            <label for="scope"><b>Scope Of Work</b></label><br>
                            <label for="company"><b>Company Where You Work</b></label><br>
                            <label for="password"><b>Password*</b></label><br>
                            <label for="repeat-password"><b>Repeat password*</b></label>

                        </td>
                        <td>
                            <input type="text" placeholder="Enter Email" name="email"><br>
                            <input type="text" placeholder="Enter Username" name="username"><br>
                            <input type="text" placeholder="Enter First Name" name="firstname"><br>
                            <input type="text" placeholder="Enter Last Name" name="lastname"><br>
                            <input type="text" placeholder="Enter Birth Date" name="birthdate"><br>
                            <input type="text" placeholder="Enter Birth Place" name="birthplace"><br>
                            <input type="text" placeholder="Enter Education" name="edu"><br>
                            <input type="text" placeholder="Enter Scope Of Work" name="scope"><br>
                            <input type="text" placeholder="Enter Company Name" name="company"><br>
                            <input type="password" placeholder="Enter Password" name="password" required><br>
                            <input type="password" placeholder="Repeat Password" name="repeat-password" required><br>

                        </td>
                    </tr>
                </table>
            <button type="submit">Sign up</button>
            </form>      
         </div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
